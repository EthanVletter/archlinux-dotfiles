[Settings]
language = en
folder = ~/Pictures/wallpaper
wallpaper = ~/Pictures/wallpaper/rocket_launch.jpg
backend = hyprpaper
monitors = All
fill = fill
sort = name
color = #ffffff
subfolders = True
show_hidden = False
show_gifs_only = False
number_of_columns = 3
use_xdg_state = False
show_path_in_tooltip = True
all_subfolders = True
zen_mode = False
post_command = ~/.config/hypr/scripts/wallpaper.sh "$wallpaper"
swww_transition_type = any
swww_transition_step = 63
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
mpvpaper_sound = False
mpvpaper_options = 
stylesheet = /home/ethan/.config/waypaper/style.css

[Cache]
format = png

